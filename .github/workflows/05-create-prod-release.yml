name: 05 - Create Production Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (example: v1.3.0)"
        required: true
      image_sha:
        description: "Deployed image SHA (example: sha-a1b2c3d)"
        required: true

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
